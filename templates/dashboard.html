<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
  body.dark-mode {
    background: #1a1a1a;
    color: #f1f1f1;
  }

  .dark-mode .list-group-item {
    background-color: #333;
    color: #f1f1f1;
  }

  .dark-mode .btn {
    border-color: #aaa;
  }
</style>
</head>
<body>
    <div class="d-flex justify-content-between align-items-center mb-3">
    <div>

        <span class="me-2">Hello, {{ user }}!</span>
        <a href="/logout" class="btn btn-outline-danger btn-sm">Log out</a>
    </div>
</div>
    <div class="container mt-5">
        <h1 style="font-family: 'Poppins', sans-serif;"></h1style>ðŸŒŸ My Task Manager</h1>
        <div class="text-end mb-3">
    <button onclick="toggleDarkMode()" class="btn btn-outline-secondary btn-sm">ðŸŒ™ Toggle Dark Mode</button>
</div>
        <form method="POST" action="/add" class="mb-4">
            <input name="task" class="form-control mb-2" placeholder="Add a new task..." required>
<input name="due" type="date" class="form-control" required>
            <button class="btn btn-primary mt-2 w-100">Add Task</button>
        </form>
        <select name="priority" class="form-control mt-2">
    <option value="Low">ðŸŸ¢ Low</option>
    <option value="Medium">ðŸŸ¡ Medium</option>
    <option value="High">ðŸ”´ High</option>
</select>
        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span {% if task.done %}style="text-decoration: line-through;"{% endif %}>
    {{ loop.index }}. {{ task.content }}
    <span class="badge bg-secondary">{{ task.priority }}</span>
    <small class="text-muted">(due: {{ task.due }})</small>
</span>

                <div>
                    {% if not task.done %}
                        <a href="/complete/{{ loop.index0 }}" class="btn btn-success btn-sm">âœ“ Done</a>
                    {% endif %}
                    <a href="/delete/{{ loop.index0 }}" class="btn btn-outline-danger btn-sm">ðŸ—‘ Delete</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
    <script>
    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
    }
</script>
</body>
</html>
